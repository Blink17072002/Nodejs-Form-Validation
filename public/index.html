<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/0e23446dd5.js" crossorigin="anonymous"></script>
    <title>Form</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form" >
            <div class="form-control">
                <label>First Name</label>
                <input name="firstName" type="text" placeholder="Enter your first name" id="firstName">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>Last Name</label>
                <input type="text" placeholder="Enter your last name" id="lastName">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>Other Names</label>
                <input type="text" placeholder="Enter your other names" id="otherNames">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>Phone Number</label>
                <input type="text" placeholder="Enter your phone number" id="phoneNumber">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>Gender</label>
                <select id="gender">
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <small>Error message</small>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
